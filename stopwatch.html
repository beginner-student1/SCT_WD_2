<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stopwatch</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex; justify-content: center; align-items: center;
      height: 100vh; margin: 0;
      background: linear-gradient(135deg, #2c3e50, #3498db);
      color: #fff;
    }
    .container {
      text-align: center; padding: 30px;
      background: rgba(0,0,0,0.5); border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.6);
    }
    h1 { margin: 0 0 15px; font-weight: normal; color: #f1f1f1; }
    #display { font-size: 2.8rem; margin: 15px 0; text-shadow: 0 0 8px cyan; }
    button {
      padding: 10px 18px; margin: 5px; border: none; border-radius: 8px;
      cursor: pointer; font-size: 1rem; transition: 0.2s;
    }
    button:disabled { opacity: .4; cursor: not-allowed; }
    button:hover:not(:disabled) { transform: scale(1.05); }
    .start { background:#28a745; color:#fff; }
    .pause { background:#ffc107; color:#000; }
    .lap { background:#17a2b8; color:#fff; }
    .reset { background:#dc3545; color:#fff; }
    ul { list-style: none; padding: 0; margin-top: 15px; max-height:150px; overflow-y:auto; }
    li { background: rgba(255,255,255,0.1); margin:4px 0; padding:6px; border-radius:6px; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Stopwatch</h1>
    <div id="display">00:00:00.00</div>
    <div>
      <button id="start" class="start">Start</button>
      <button id="pause" class="pause" disabled>Pause</button>
      <button id="lap" class="lap" disabled>Lap</button>
      <button id="reset" class="reset" disabled>Reset</button>
    </div>
    <ul id="laps"></ul>
  </div>

  <script>
    let startTime, diff=0, timer, running=false;
    const d=document,disp=d.getElementById("display"),
      [start,pause,lap,reset]=["start","pause","lap","reset"].map(id=>d.getElementById(id)),
      laps=d.getElementById("laps");

    const fmt=t=>{
      let h=String(Math.floor(t/3600000)).padStart(2,"0"),
          m=String(Math.floor(t/60000)%60).padStart(2,"0"),
          s=String(Math.floor(t/1000)%60).padStart(2,"0"),
          ms=String(Math.floor((t%1000)/10)).padStart(2,"0");
      return `${h}:${m}:${s}.${ms}`;
    };
    const toggle=st=>{
      start.disabled=st==="running";
      pause.disabled=st!=="running";
      lap.disabled=st!=="running";
      reset.disabled=st!=="paused";
    };
    start.onclick=()=>{running=true;startTime=Date.now()-diff;timer=setInterval(()=>disp.textContent=fmt(Date.now()-startTime),10);toggle("running");};
    pause.onclick=()=>{running=false;clearInterval(timer);diff=Date.now()-startTime;toggle("paused");};
    reset.onclick=()=>{running=false;clearInterval(timer);disp.textContent="00:00:00.00";diff=0;laps.innerHTML="";toggle("reset");};
    lap.onclick=()=>{if(running){let li=d.createElement("li");li.textContent=disp.textContent;laps.appendChild(li);}};
  </script>
</body>
</html>
